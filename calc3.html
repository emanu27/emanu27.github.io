<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Sfondo nero */
        }
        #calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #222; /* Sfondo calcolatrice scuro */
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 18px;
            margin-bottom: 10px;
            background-color: #333; /* Sfondo input scuro */
            color: #fff; /* Testo bianco */
            border: none;
            border-radius: 5px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 22%;
            height: 40px;
            font-size: 18px;
            margin: 1%;
            background-color: orange; /* Colore arancione per i pulsanti */
            color: #000; /* Testo nero */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7f00; /* Colore arancione scuro al passaggio del mouse */
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <div class="button-row">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = '';
    }

    function calculate() {
        const display = document.getElementById("display");
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Errore';
        }
    }
</script>

</body>
</html>
