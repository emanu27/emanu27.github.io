<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Dati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form, table {
            margin-bottom: 20px;
            width: 100%;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        input, button {
            padding: 8px;
            font-size: 14px;
            margin: 5px 0;
            width: 80%;
        }
    </style>
</head>
<body>
    <form id="formDati" onsubmit="inserisciDati(event)">
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="text" id="cognome" placeholder="Cognome" required><br>
        <input type="text" id="citta" placeholder="Città" required><br>
        <input type="text" id="via" placeholder="Via" required><br>
        <input type="text" id="cf" placeholder="Codice Fiscale" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Invia</button>
    </form>

    <h2>Dati</h2>
    <table id="tabellaDati">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Città</th>
                <th>Via</th>
                <th>Codice Fiscale</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function inserisciDati(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const citta = document.getElementById('citta').value;
            const via = document.getElementById('via').value;
            const cf = document.getElementById('cf').value;
            const email = document.getElementById('email').value;

            const tr = document.createElement('tr');

            const tdNome = document.createElement('td');
            tdNome.textContent = nome;
            tr.appendChild(tdNome);

            const tdCognome = document.createElement('td');
            tdCognome.textContent = cognome;
            tr.appendChild(tdCognome);

            const tdCitta = document.createElement('td');
            tdCitta.textContent = citta;
            tr.appendChild(tdCitta);

            const tdVia = document.createElement('td');
            tdVia.textContent = via;
            tr.appendChild(tdVia);

            const tdCF = document.createElement('td');
            tdCF.textContent = cf;
            tr.appendChild(tdCF);

            const tdEmail = document.createElement('td');
            tdEmail.textContent = email;
            tr.appendChild(tdEmail);

            document.querySelector('#tabellaDati tbody').appendChild(tr);

            document.getElementById('formDati').reset();
        }
    </script>
</body>
</html>
