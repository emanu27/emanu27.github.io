<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice con Scorrimento Colonne</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <table id="matrix">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <button onclick="rotateClockwise()">Ruota in senso orario</button>
    <button onclick="rotateCounterclockwise()">Ruota in senso antiorario</button>

    <script>
        function rotateClockwise() {
            const matrix = [];
            const table = document.getElementById('matrix');
            const rows = table.rows.length;
            const cols = table.rows[0].cells.length;

            // Creare una nuova matrice vuota
            for (let i = 0; i < cols; i++) {
                matrix[i] = [];
            }

            // Riempire la nuova matrice con valori ruotati in senso orario
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    matrix[j][rows - 1 - i] = table.rows[i].cells[j].innerText;
                }
            }

            // Aggiornare la matrice nel DOM
            updateMatrix(matrix, cols, rows);
        }

        function rotateCounterclockwise() {
            const matrix = [];
            const table = document.getElementById('matrix');
            const rows = table.rows.length;
            const cols = table.rows[0].cells.length;

            // Creare una nuova matrice vuota
            for (let i = 0; i < cols; i++) {
                matrix[i] = [];
            }

            // Riempire la nuova matrice con valori ruotati in senso antiorario
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    matrix[cols - 1 - j][i] = table.rows[i].cells[j].innerText;
                }
            }

            // Aggiornare la matrice nel DOM
            updateMatrix(matrix, rows, cols);
        }

        function updateMatrix(matrix, rows, cols) {
            const table = document.getElementById('matrix');

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (matrix[i] && matrix[i][j] !== undefined) {
                        table.rows[i].cells[j].innerText = matrix[i][j];
                    }
                }
            }
        }
    </script>

</body>
</html>
